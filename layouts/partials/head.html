<!DOCTYPE html>
<html  lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ .Hugo.Generator }}

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  {{ "<!-- ** Plugins Needed for the Project ** -->" | safeHTML }}
  {{ "<!-- Bootstrap -->" | safeHTML }}
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css">

  <style>
  :root{
    --primary-color:{{ .Site.Params.primaryColor }};
    --secondary-color:{{ .Site.Params.secondaryColor }};
    --text-color:{{ .Site.Params.textColor }};
    --text-color-dark:{{ .Site.Params.textColorDark }};
    --white-color:{{ .Site.Params.whiteColor }};
  }  
  </style>


  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify}}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">

  {{ "<!-- custom Stylesheet-->" | safeHTML }}
  <link rel="stylesheet" href="/css/custom.css" rel="stylesheet">
  
  {{ "<!-- font-awesome Stylesheet-->" | safeHTML }}
  <link href="/css/font-awesome.min.css" rel="stylesheet">
  {{ "<!-- fancybox Stylesheet-->" | safeHTML }}
  <link href="/css/jquery.fancybox.min.css" rel="stylesheet" >

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
  
  
  {{ "<!-- jquiry -->" | safeHTML }}
  <script src="/plugins/jquery/jquery-1.12.4.js"></script>
  {{ "<!-- jquary ui -->" | safeHTML }}
  <script src="/plugins/jquery/jquery-ui.js"></script>
  {{ "<!-- Bootstrap JS -->" | safeHTML }}
  <script src="/plugins/bootstrap/bootstrap.min.js"></script>

</head>

<body>
