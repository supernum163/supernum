              $( "#search" ).autocomplete({

                  source: projects,
                  focus: function( event, ui ) {
                    $( "#search" ).val( ui.item.label );

                  },

                    $( "#search" ).val( ui.item.label );
                    $( "#project-id" ).val( ui.item.value );
                    return false;

              })

                return $( "<li>" )
                .append( "<a href=" + item.url + " + \" &quot;\" +  >" + item.label + "</a>" )
                .appendTo( ul );
              };
            });
          </script>
