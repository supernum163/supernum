<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title text-primary">Leave us a message</h2> 
        <p>Leave your contact information, we will contact you at the first time.</p> 
        <form name="contact" method="POST" data-netlify="true" action="/">
          <input type="text" id="name" name="name" placeholder="Your Name"  class="form-control mb-4 shadow rounded-0">
          <input type="email" id="mail" name="mail" placeholder="Your Email" class="form-control mb-4 shadow rounded-0">
          <textarea name="message" id="message" placeholder="Message" class="form-control mb-4 shadow rounded-0"></textarea>
          <div data-netlify-recaptcha="false"></div>
          
          <button type="submit" value="send" class="btn btn-primary">Send </button>
        </form>
      </div>
    </div>
