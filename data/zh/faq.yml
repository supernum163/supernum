faqItem:
  - ID : collapseOne
    title : 我们是做什么的？
    content : 极数科技是一个致力于通过高效率的报表平台、美观整洁的可视化方案、专业的数据处理与建模知识，帮助企业有效利用数据资源，依靠数据发现问题、分析问题、解决问题、跟踪问题，进而实现数字化管理的组织。

  - ID : collapseTwo
    title : 我们能为您提供什么？
    content : 我们的产品和服务，可以帮助您快速搭建一款公司内部的报表管理平台，您只需要专注于对企业的数据资源进行加工，便可以为企业的业务操作者、管理者、战略决策者提供有效的数据支持，可以对企业的人力、物力、财力等资源进行数字化的管理，可以为企业的客户、合作伙伴提供及时的信息。

  - ID : collapseThree
    title : 我们目前有哪些产品？
    content : 目前我们的产品分为三个版本，分别是极速版、会员版和高级定制版。极速版：以最简洁的方式给用户呈现报表，您只需少量的维护工作就可以将报表分发给所有的用户。会员版：在极速版的基础上加入了用户与权限管理系统，可以给不同角色的人员展示不同的报表内容。高级定制版：结合您的需求，为您量身定做的数据资源管理平台。

  - ID : collapseFour
    title : 我们是如何收费的？
    content : 对于我们的产品而言，极速版和会员版是已经定型的产品，暂定售价分别为999元和1999元，至于高级定制版，我们会根据您的需求，综合考虑开发周期及开发成本，给您一个合理的定价。我们产品的后续服务一般是截止到帮您建立数据资源管理系统，如果您在系统的运维或者系统改进方面仍有需求，当然也可以委托给我们，但我们可能会酌情收取一定的费用。

  - ID : collapseFive
    title : 如何与我们展开合作？
    content : 您可以在联系我们中留言给我们。也可以直接发送邮件至我们的官邮。我们会在收到您的信息之后，第一时间与您取得联系。
